<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
      const scene = new THREE.Scene()
      let fov = 75
      let aspectRatio = (window.innerWidth/window.innerHeight)
      let near = 0.1
      let far = 1000
      const camera = new THREE.PerspectiveCamera(
        fov,
        aspectRatio,
        near,
        far
      )
      console.log(window.innerWidth/window.innerHeight)
      console.log(window.innerWidth)


      const renderer = new THREE.WebGLRenderer() // you can pas in the styled canvas element as an object
      // set size of render(this is the canvas size)
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.body.appendChild(renderer.domElement) // append the canvas to the DOM
      
      let boxHeight = 2
      let boxWidth = 2
      let boxDepth = 2
      const geometry = new THREE.BoxGeometry(boxHeight, boxWidth, boxWidth)
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      const cube = new THREE.Mesh(geometry, material)
      scene.add(cube)

      camera.position.z = 5
      //camera.position.x = 2

      const animate = function () {
        requestAnimationFrame(animate)

        cube.rotation.x += 0.01
        cube.rotation.y += 0.01

        renderer.render(scene, camera)
      }

      animate()
    </script>
  </body>
</html>
